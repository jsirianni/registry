name: Gosec
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  gosec:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          check-latest: true

      - name: Install Goec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.10.0

      - name: Run Gosec Security Scanner
        run: make gosec
